name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_PRIVATE_KEY is empty or not set!"
            exit 1
          else
            echo "SSH_PRIVATE_KEY is set."
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ec2-13-51-69-79.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@ec2-13-51-69-79.eu-north-1.compute.amazonaws.com "echo SSH connection successful"

      - name: Ensure Correct Permissions
        run: |
          ls -lah ~/.ssh/
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy with SSH
        uses: appleboy/ssh-action@master
        with:
          host: ec2-13-51-69-79.eu-north-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/your_project_directory
            git pull origin main
            docker-compose down
            docker-compose up -d --build
